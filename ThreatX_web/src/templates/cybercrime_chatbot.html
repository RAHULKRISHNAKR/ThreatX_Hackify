<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercrime Chatbot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 20%;
            background-color: #001f4d;
            padding: 20px;
        }
        .sidebar h1 {
            font-style: italic;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-bottom: 1px solid white;
            cursor: pointer;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: lightgray;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: black;
        }
        .chatbox {
            flex: 1;
            background: linear-gradient(to bottom, #0044cc, #000066);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .input-box {
            display: flex;
            background: lightgray;
            padding: 10px;
            border-radius: 5px;
        }
        .input-box input {
            flex: 1;
            border: none;
            outline: none;
            padding: 5px;
        }
        .input-box button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .user-message {
            background-color: #2962ff;
            color: white;
            margin-left: 20%;
            margin-right: 10px;
        }

        .bot-message {
            background-color: #004080;
            color: white;
            margin-right: 20%;
            margin-left: 10px;
        }

        .bot-message p {
            margin: 8px 0;
        }

        .bot-message code {
            background: #002040;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .bot-message pre {
            background: #002040;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>THREAT<span style="font-weight: normal;">X</span></h1>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>FAQ</li>
            <li>HELP</li>
            <li>SETTINGS</li>
        </ul>
    </div>
    <div class="content">
        <div class="top-bar">
            <span>NO OF SCAMS CAUGHT:</span>
            <div>
                <button>üë§</button>
                <button>üîî</button>
                <button>üåê</button>
            </div>
        </div>
        <div class="chatbox">
            <div class="messages" id="chat-output">
                <!-- Messages will appear here -->
            </div>
            <form id="chat-form" class="input-box">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button type="submit">üì©</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
